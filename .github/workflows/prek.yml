name: prek

on:
  push:
    branches: [master]
  pull_request:

jobs:
  prek:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v5
    - name: Install dependencies
      run: uv sync
    - uses: j178/prek-action@v1
      with:
        extra-args: --all-files
